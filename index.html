<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6B Test</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/phosphor-icons"></script>

    <link rel="stylesheet" href="./styles/style.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h1>Notes</h1>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12">
                    <button type="button" class="btn btn-flex" data-toggle="modal" data-target="#exampleModal"><i class="ph-plus-circle"></i> Add new Note</button>
                  </div>
                </div>
                <div class="row"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New Note</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Title" />
                <label for="subtitle">Subtitle</label>
                <input type="text" class="form-control" id="subtitle" placeholder="Subtitle" />
              </div>
              <div class="form-group">
                <label for="conteudo">Content</label>
                <header style="display: flex; gap: 0.3rem; align-items: center; margin-bottom: 0.5rem">
                  <div>
                    <i class="ph-arrow-u-up-left"></i>
                    <i class="ph-arrow-u-up-right"></i>
                  </div>
                  <div>Normal text <i class="ph-arrow-down"></i></div>
                  <div>
                    <input class="inpt-color" type="color" name="" id="" />
                  </div>
                  <span id="negrito">
                    <strong> B </strong>
                  </span>
                </header>
                <textarea class="form-control" placeholder="Describe your note" id="content" rows="3"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="modalclose">Save changes</button>
            </div>
          </div>
        </div>
      </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
</body>
</html>
